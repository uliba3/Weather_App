<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Weather</h2>
    <form id="weather-form">
        <label for="weather-location">Location: </label>
        <input type="text" id="weather-location" required>
        <button type="submit">search</button>
    </form>
    <div id="content">
        <img src="" alt="" id="weather-icon">
        <div id="information">
            <div id="country"></div>
            <div id="city"></div>
            <div id="weather-name"></div>
            <div id="weather-time"></div>
            <div id="temperature">
                <div id="temperatureDegree"></div>
                <div id="temperatureUnit">
                    <div id="celsius">°C</div>
                    <div id="fahrenheit">°F</div>
                </div>
            </div>
            <div id="wind">
                <div id="windDirection"></div>
                <div id="windDegree"></div>
                <div clas="windUnit">
                    <div id="kph">kph</div>
                    <div id="mph">mph</div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
